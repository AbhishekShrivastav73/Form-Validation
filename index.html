<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18e54117ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <i class="fa-brands fa-telegram" id="logo"></i>
        <h1>Form Validation</h1>
        <form action="" onsubmit="return validateForm()">
            <!-- return tbhi krega jab validate form true hogi -->
            
            <div class="inputBox">
                <label for="fullName">Full Name</label>
                <input type="text" placeholder="Enter your full name" id="names" required>
                <span id="nameError" class="formError"></span>
            </div>
            <div class="inputBox"> 
                <label for="phoneNumber">Phone Number</label>
                <input type="phone" placeholder="1234 5675 10" id="phnNum">
                <span id="phoneError" class="formError"></span>
            </div>
            <div class="inputBox">
                <label for="mailId">Email</label>
                <input type="mail" placeholder="abc@gmail.com" id="mails">
                <span id="mailError" class="formError"></span>
            </div>
            <div class="inputBox">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Enter your mesage "></textarea>
                <span id="msgError" class="formError"></span>
            </div>
            <div class="btns">
            <input type="submit" value="Submit" id="button">
            <p id="submitError" class="formError">  </p> 
        </div> 
        </form> 
        <!-- <button type="submit"> Submit</button>   -->
    </main>
    <script src="script.js"></script>

</body>
</html>
